    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for Strict Math Notation -->
    <link rel="stylesheet" href="https://unpkg.com/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://unpkg.com/katex@0.16.9/dist/katex.min.js"></script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      
      /* KaTeX Adjustments for Professional Textbook Look */
      .katex { 
        font-size: 1.25em !important; 
        line-height: 1.2;
        color: #0f172a; /* Slate-900 */
      }
      
      .katex-display { 
        margin: 1em 0; 
        overflow-x: auto; 
        overflow-y: hidden;
        padding: 0.5em 0;
      }

      /* Make fractions specifically look bolder and clearer */
      .katex .mfrac .frac-line {
        border-bottom-width: 0.08em;
      }
      
      /* FIX: Do not hide katex-html, as renderToString relies on it for visual output */
      /* We only hide the accessible MathML from visual view to prevent duplication if KaTeX CSS fails to do so */
      .katex-mathml {
        position: absolute; 
        clip: rect(1px, 1px, 1px, 1px); 
        padding: 0; 
        border: 0; 
        height: 1px; 
        width: 1px; 
        overflow: hidden;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
